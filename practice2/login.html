<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #dbeafe;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.8em;
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        .login-container p {
            color: #6b7280;
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
        }
        .tab-button.active {
            background-color: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 0.9em;
            color: #374151;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
        }
        .role-selection {
            text-align: left;
            margin-bottom: 15px;
        }
        .role-selection label {
            font-size: 0.9em;
            color: #374151;
            margin-right: 15px;
        }
        .role-selection input[type="radio"] {
            margin-right: 5px;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-btn:hover {
            background-color: #1e40af;
        }
        .mobile-option {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
            color: #374151;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
        }
        .mobile-option:hover {
            background-color: #e5e7eb;
        }
        .mobile-icon {
            margin-right: 8px;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            .tab-button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to RideShare</h1>
        <p>Sign in to your account or create a new one</p>
        <div class="tab-buttons">
            <div class="tab-button active" onclick="showSection('login')">Sign In</div>
            <div class="tab-button" onclick="showSection('signup')">Sign Up</div>
        </div>
        <div id="login-section" class="section active">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="input-field" placeholder="Enter your password" required>
            </div>
            <div class="role-selection">
                <label><input type="radio" name="role" value="passenger" checked> Passenger</label>
                <label><input type="radio" name="role" value="driver"> Driver</label>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="alert('Forgot password functionality not implemented yet.')">Forgot password?</a>
            </div>
            <button class="login-btn" onclick="handleLogin()">Sign In</button>
        </div>
        <div id="signup-section" class="section" style="display: none;">
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="input-field" placeholder="Enter your password" required>
            </div>
            <div class="role-selection">
                <label><input type="radio" name="signup-role" value="passenger" checked> Passenger</label>
                <label><input type="radio" name="signup-role" value="driver"> Driver</label>
            </div>
            <button class="login-btn" onclick="handleSignup()">Sign Up</button>
        </div>
        <a href="#" class="mobile-option" onclick="alert('Mobile login not implemented yet. Please use email.')">
            <span class="mobile-icon">ðŸ“±</span> Continue with Mobile Number
        </a>
    </div>
    <script>
        // Handle tab selection based on URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab === 'signup') {
                showSection('signup');
            } else {
                showSection('login');
            }
        });

        function showSection(section) {
            const loginSection = document.getElementById('login-section');
            const signupSection = document.getElementById('signup-section');
            const loginTab = document.querySelector('.tab-button:nth-child(1)');
            const signupTab = document.querySelector('.tab-button:nth-child(2)');
            if (section === 'login') {
                loginSection.style.display = 'block';
                signupSection.style.display = 'none';
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                loginSection.style.display = 'none';
                signupSection.style.display = 'block';
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
            }
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            try {
                if (email && password) {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('userRole', role);
                    // Derive name from email
                    const userName = email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1);
                    localStorage.setItem(role === 'driver' ? 'driverName' : 'passengerName', userName);
                    alert(`Logged in as ${role} with email: ${email}`);
                    // Clear input fields
                    document.getElementById('login-email').value = '';
                    document.getElementById('login-password').value = '';
                    // Redirect based on role
                    if (role === 'driver') {
                        window.location.href = 'driver_dashboard.html';
                    } else {
                        window.location.href = 'passenger_dashboard.html';
                    }
                } else {
                    alert('Please fill in all fields');
                }
            } catch (e) {
                alert('Error accessing localStorage: ' + e.message);
            }
        }

        function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.querySelector('input[name="signup-role"]:checked').value;
            try {
                if (email && password) {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('userRole', role);
                    // Derive name from email
                    const userName = email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1);
                    localStorage.setItem(role === 'driver' ? 'driverName' : 'passengerName', userName);
                    alert(`Signed up as ${role} with email: ${email}`);
                    // Clear input fields
                    document.getElementById('signup-email').value = '';
                    document.getElementById('signup-password').value = '';
                    // Redirect based on role
                    if (role === 'driver') {
                        window.location.href = 'driver_dashboard.html';
                    } else {
                        window.location.href = 'passenger_dashboard.html';
                    }
                } else {
                    alert('Please fill in all fields');
                }
            } catch (e) {
                alert('Error accessing localStorage: ' + e.message);
            }
        }
    </script>
</body>
</html>
